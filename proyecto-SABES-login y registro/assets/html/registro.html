<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
 
  <script src="/js/rg-funciones.js"></script>
 
  <title>Registro</title>
</head>



<body>
 
  <header>


   
  </header>



  <div id="card">
    <div id="card-content">
      <img class="logo" src="/assets/imgs/acceso.png" alt="login-logo">
      <div id="card-title">
        <h1>REGISTRO</h1>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form" name="f1">
        <span>
          <label for="user-id" style="padding-top: 13px">
            &nbsp;Matricula
          </label>*</span>
        <input id="user-id" class="form-content" type="text" name="Matricula" autocomplete="on" required />
        <div class="form-border"></div>

        <span>
          <label for="user-name" style="padding-top: 13px">
            &nbsp;Nombre
          </label>*</span>
        <input id="user-name" class="form-content" type="text" name="apell" autocomplete="on" required />
        <div class="form-border"></div>

        <span>
          <label for="user-apell" style="padding-top: 13px">
            &nbsp;Apellido Paterno
          </label>*</span>
        <input id="user-apell" class="form-content" type="text" name="apellidoA" autocomplete="on" required />
        <div class="form-border"></div>

        <span>
          <label for="user-apell" style="padding-top: 13px">
            &nbsp;Apellido Materno
          </label>*</span>
        <input id="user-apell" class="form-content" type="text" name="apellidoB" autocomplete="on" required />
        <div class="form-border"></div>

        <span>
          <label for="user-rol" style="padding-top: 13px">
            &nbsp;Rol
          </label>*</span>

        <select class="form-content" name="rol" id="user-rol">
          <option value="opt1">Alumno</option>
          <option value="opt2">Profesor</option>
          <option value="opt3">Administrativo</option>
        </select>
        <span>
          <label for="user-email" style="padding-top:13px">
            &nbsp;Correo Electronico
          </label>*</span>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <span>
          <label for="user-pass" style="padding-top:22px">
            &nbsp;Contraseña
          </label>*</span>
        <input id="user-pass" class="form-content" type="password" name="password" required size="20"/>
        <div class="form-border"></div>
        <span>
          <label for="verify-pass" style="padding-top:22px">&nbsp;Repetir Contraseña
          </label>*</span>
        <input id="verify-pass" class="form-content" type="password" name="password" required size="20"/>
        <div class="form-border" style="margin-bottom: 20px"></div>

        <input id="submit-btn" type="submit" name="log-in" value="Registrar" onClick="comprobarClave()" />
        <a href="/assets/html/login.html" id="log">Ya tiene cuenta? Inicie Sesión</a>
      </form>
    </div>
  </div>
  
</div>

<footer>
    
  <!--Waves Container-->
  <div>
   <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
   viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
   <defs>
   <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
   </defs>
   <g class="parallax">
   <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
   <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
   <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
   <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
   </g>
   </svg>
   </div>
   <!--Waves end-->
   
   </div>
   <!--footer ends-->
   
   <!--Content starts-->
   <div class="content flex">
     <p>©Todos los derechos reservados 2022. UNIDEG Campus San Felipe, Gto. </p>
   </div>
   <!--Content ends-->
</footer>
</body>

</html>
